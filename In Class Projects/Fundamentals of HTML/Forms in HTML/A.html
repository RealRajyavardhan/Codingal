<html>

<head>
<title>Forms in HTML</title>
</head>
<body>
<form>
    <fieldset>   
        <legend>
            <h3>Personal Details</h3>
        </legend>

        <br><br><label></label>
        <input type="text" id="n">

        <br><br><label></label>
        <input type="number" id="a">

        <br><br><label></label>
        <input type="email" id="e">

        <br><br><label></label>
        <input type="password" id="p">

        <br><br><label></label>
        <input type="date" id="b">

        <br><br><label></label>
        <input type="radio" id="female" name="gender" value="Female">Female
        <input type="radio" id="Male" name="gender" value="Male">Male
        
        <br><br><label></label>
        <input type="checkbox" id="hobby"
        value="Sports">Sports
        <input type="checkbox" id="hobby" value="Music">Music
        <input type="checkbox" id="hobby" value="Art">Art

        <br><br><label></label>
        <input type="Submit" id="s">

    </fieldset>
</form>

</body>
</html>
