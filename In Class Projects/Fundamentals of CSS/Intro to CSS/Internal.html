<html>
<head>
<style>
    p{/*element selector*/
        background-color: rgb(255, 72, 0);
        color: rgb(0, 255, 132) ;
        font-size: 30px;
    }
    #i1{/*id selector*/
        background-color: bisque;
    }
    .c1{/*class selector*/
        background-color: blueviolet;
    }
    h3,h4{/*group selector*/
        background-color: brown;
        color: azure;
    }
    *{/*universal selector*/
    background-color: aquamarine;
    }
</style>
</head>
<body>
<h1>Internal CSS</h1>
<p>Maheen, Prabhav, Jaksith</p>
<p>is learning CSS</p>
<h1 id="i1">Maheen</h1>
<h1 id="i2">Jaksith</h1>
<h2 class="c1">Prabhav</h2>
<h2 class="c2">Learning CSS?</h2>
<h3>We are on</h3>
<h4>internal CSS</h4>
</body>
</html>
