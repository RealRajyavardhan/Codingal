<html>

<head>
    <title>School Portal Registration Form</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>
                <h3>School Portal Registration Form</h3>
            </legend>

            <br><br><label>Picture (With Uniform)</label>
            <input type="file" id="i">

            <br><br><label>Name</label>
            <input type="text" id="n">

            <br><br><label>Age</label>
            <input type="number" id="a">

            <br><br><label>Class</label>
            <input type="number" id="a">

            <br><br><label>Section</label>
            <input type="checkbox" id="Section" value="A">A
            <input type="checkbox" id="Section" value="B">B
            <input type="checkbox" id="Section" value="C">C
            <input type="checkbox" id="Section" value="D">D
            <input type="checkbox" id="Section" value="E">E
            <input type="checkbox" id="Section" value="F">F
            <input type="checkbox" id="Section" value="G">G
            <input type="checkbox" id="Section" value="H">H
            <input type="checkbox" id="Section" value="I">I
            <input type="checkbox" id="Section" value="J">J
            <input type="checkbox" id="Section" value="K">K

            <br><br><label>Email</label>
            <input type="email" id="e">

            <br><br><label>Password</label>
            <input type="password" id="p">

            <br><br><label>Confirm Password</label>
            <input type="password" id="p">


            <br><br><label>DoB</label>
            <input type="date" id="b">

            <br><br><label>Gender</label>
            <input type="radio" id="female" name="gender" value="Female">Female
            <input type="radio" id="Male" name="gender" value="Male">Male



            <br><br><label>Register</label>
            <input type="Submit" id="s">

        </fieldset>
    </form>

</body>

</html>
